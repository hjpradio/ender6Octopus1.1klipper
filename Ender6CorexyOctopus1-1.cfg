switch_pin: PG13

[heater_bed]
# BED_OUT
heater_pin: PA1
# TB
sensor_pin: PF3
sensor_type: EPCOS 100K B57560G104F
control: pid
pid_Kp=67.392
pid_Ki=0.888
pid_Kd=1278.759
min_temp: 0
max_temp: 150

[heater_fan extruder_fan]
# FAN0
pin: PA8
heater: extruder
heater_temp: 50.0
fan_speed: 1.0

# Part cooling fan
[fan]
# FAN1
pin: PE5

[controller_fan motherboard_fan]
# FAN2
pin: PD12

